<svg xmlns="http://www.w3.org/2000/svg" role="img"
     width="408" height="228" viewBox="0 0 408 228">
  <title>dot-tasks logo: terminal_tree (compact)</title>
  <g id="panel-background">
    <rect x="0.5" y="0.5" width="407" height="227" rx="14" fill="#0f172a" stroke="#263447" stroke-width="1"/>
  </g>
  <g id="terminal-chrome">
    <rect x="1" y="1" width="406" height="30" rx="13" fill="#111827"/>
    <circle cx="16" cy="16" r="4" fill="#f87171"/>
    <circle cx="30" cy="16" r="4" fill="#fbbf24"/>
    <circle cx="44" cy="16" r="4" fill="#34d399"/>
  </g>
  <text id="logo-text" xml:space="preserve" font-family="ui-monospace, SFMono-Regular, Menlo, Consolas, Liberation Mono, monospace" font-size="14" fill="#d1fae5" y="48">
    <tspan x="24" dy="0">+--------------------------------------+</tspan>
    <tspan x="24" dy="18">| dot-tasks :: .tasks/                 |</tspan>
    <tspan x="24" dy="18">| .tasks/                              |</tspan>
    <tspan x="24" dy="18">| +- todo/                             |</tspan>
    <tspan x="24" dy="18">| +- doing/                            |</tspan>
    <tspan x="24" dy="18">| +- done/                             |</tspan>
    <tspan x="24" dy="18">| `- trash/                            |</tspan>
    <tspan x="24" dy="18">+--------------------------------------+</tspan>
    <tspan x="24" dy="18"> </tspan>
  </text>
</svg>
